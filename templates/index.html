<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Pozas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 40px;
    }
    .table thead {
      background-color: #003366;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Dashboard de Pozas y Bombas</h2>
  
  <div class="table-responsive">
    <table class="table table-hover table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>ESTRUCTURA</th>
          <th>BOMBA</th>
          <th>L/S</th>
          <th>MÂ³/H</th>
          <th class="hidden">FECHA</th>
        </tr>
      </thead>
      <tbody>
        {% for poza in pozas %}
          {% for bomba in data[poza] %}
            <tr>
              <td>{{ poza }}</td>
              <td>{{ bomba["BOMBA"] }}</td>
              <td>{{ bomba["L/S"] or '' }}</td>
              <td>{{ bomba["M3/H"] or '' }}</td>
              <td class="hidden">{{ bomba["FECHA"] or '' }}</td>
            </tr>
          {% endfor %}
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
